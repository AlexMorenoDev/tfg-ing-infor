                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu email">

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputRepeatPassword1">Repite la contraseña</label>
                            <input type="password" name="repeat-password" class="form-control" id="exampleInputPassword1" placeholder="Repite tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
